<!DOCTYPE html>

        body {

            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #canvas {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 80vh;
            border: 1px solid black;
            cursor: pointer;
        }
        #quote-input {
            display: block;
            margin: 1rem;
            padding: 0.5rem;

            width: 90%;
            max-width: 400px;
        }
        *{
            cursor:crosshair;
        }
    </style>

<body>
    <input type="text" id="quote-input" placeholder="Type your quote here...">
    <div id="canvas" onclick="createPixel(event)"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const quoteInput = document.getElementById('quote-input');
        const gridSize = 20;

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function isPixelPresent(gridX, gridY) {
            const pixels = canvas.querySelectorAll('div');
            for (const pixel of pixels) {
                if (parseInt(pixel.style.left) === gridX && parseInt(pixel.style.top) === gridY) {
                    return true;
                }
            }
            return false;
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameWithEquals = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for(let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameWithEquals) === 0) {
                    return cookie.substring(nameWithEquals.length, cookie.length);
                }
            }
            return "";
        }

            if (getCookie("pixelCreated") === "true") {
                alert("You can only create one pixel per user.");
                return;
            }

            const quote = quoteInput.value.trim();
            if (!quote) return;

            const gridX = Math.floor((event.pageX - canvas.offsetLeft) / gridSize) * gridSize;
            const gridY = Math.floor((event.pageY - canvas.offsetTop) / gridSize) * gridSize;

            if (isPixelPresent(gridX, gridY)) return;

            const pixel = document.createElement('div');
            pixel.style.position = 'absolute';
            pixel.style.width = `${gridSize}px`;
            pixel.style.height = `${gridSize}px`;
